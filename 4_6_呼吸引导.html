<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-6 呼吸引导</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      border-radius: 24px;
      padding: 32px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 24px;
    }
    .circle {
      width: 160px;
      height: 160px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #38bdf8, #0ea5e9);
      transform: scale(0.6);
      transition: transform 4s linear;
    }
    .label {
      font-size: 20px;
      margin-bottom: 16px;
    }
    button {
      background: #38bdf8;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      color: #020617;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>呼吸一下</h1>
    <p>慢慢吸 4 秒 · 呼 6 秒 × 5 次</p>

    <div class="circle" id="circle"></div>
    <div class="label" id="label">准备</div>

    <button id="start">开始</button>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const label = document.getElementById('label');
    const startBtn = document.getElementById('start');

    let cycles = 5;

    function inhale() {
      label.textContent = '吸气（4 秒）';
      circle.style.transition = 'transform 4s linear';
      circle.style.transform = 'scale(1)';
      return new Promise(r => setTimeout(r, 4000));
    }

    function exhale() {
      label.textContent = '呼气（6 秒）';
      circle.style.transition = 'transform 6s linear';
      circle.style.transform = 'scale(0.6)';
      return new Promise(r => setTimeout(r, 6000));
    }

    async function run() {
      startBtn.disabled = true;
      for (let i = 0; i < cycles; i++) {
        await inhale();
        await exhale();
      }
      label.textContent = '完成，可以继续工作了';
      startBtn.disabled = false;
    }

    startBtn.addEventListener('click', run);
  </script>
</body>
</html>
