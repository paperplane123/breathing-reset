<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4-6 呼吸引导</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      border-radius: 24px;
      padding: 32px 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 24px;
    }
    .circle {
      width: 160px;
      height: 160px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #38bdf8, #0ea5e9);
      transform: scale(0.6);
      transition: transform 4s linear;
    }
    .label {
      font-size: 20px;
      margin-bottom: 16px;
    }
    button {
      background: #38bdf8;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      color: #020617;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>呼吸一下</h1>
    <p>慢慢吸 4 秒 · 呼 6 秒 × 5 次</p>

    <div class="circle" id="circle"></div>
    <div class="label" id="label">准备</div>
    <div class="label" id="counter" style="font-size:14px;opacity:0.7;">已完成 0 次深呼吸</div>

    <div style="display:flex;gap:12px;justify-content:center;">
      <button id="start">开始</button>
      <button id="quick" style="background:#22c55e;">30s Reset</button>
    </div>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const label = document.getElementById('label');
    const startBtn = document.getElementById('start');
    const quickBtn = document.getElementById('quick');
    const counter = document.getElementById('counter');

    // 读取历史记录
    let totalBreaths = Number(localStorage.getItem('totalBreaths') || 0);
    counter.textContent = `已完成 ${totalBreaths} 次深呼吸`;

    let cycles = 5;

    // 音频上下文（第一次用户交互后才会激活）
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    function beep(duration = 150, frequency = 880, volume = 0.1) {
      if (!audioCtx) audioCtx = new AudioContext();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;
      gainNode.gain.value = volume;

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      setTimeout(() => oscillator.stop(), duration);
    }

    function inhale() {
      label.textContent = '吸气（4 秒）';
      beep(200, 660); // 吸气提示音
      circle.style.transition = 'transform 4s linear';
      circle.style.transform = 'scale(1)';
      return new Promise(r => setTimeout(r, 4000));
    }

    function exhale() {
      label.textContent = '呼气（6 秒）';
      beep(200, 440); // 呼气提示音
      circle.style.transition = 'transform 6s linear';
      circle.style.transform = 'scale(0.6)';
      return new Promise(r => setTimeout(r, 6000));
    }

    async function run(customCycles = cycles) {
      startBtn.disabled = true;
      quickBtn.disabled = true;
      beep(300, 880); // 开始提示
      for (let i = 0; i < customCycles; i++) {
        await inhale();
        await exhale();

        // 记录一次完整深呼吸
        totalBreaths += 1;
        localStorage.setItem('totalBreaths', totalBreaths);
        counter.textContent = `已完成 ${totalBreaths} 次深呼吸`;
      }
      label.textContent = '完成，可以继续工作了';
      beep(400, 523); // 结束提示
      startBtn.disabled = false;
      quickBtn.disabled = false;
    }

    startBtn.addEventListener('click', () => run(cycles));
    quickBtn.addEventListener('click', () => run(3));

    // 键盘快捷键：Space = 30s Reset
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (!startBtn.disabled && !quickBtn.disabled) {
          run(3);
        }
      }
    });
  </script>
</body>
</html>
